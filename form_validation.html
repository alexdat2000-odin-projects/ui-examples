      for (const country of countries) {
        const elem = document.createElement("option");
        elem.textContent = country;
        country_list.appendChild(elem);
      }

      const pass1 = document.querySelector("#pass1");
      const pass2 = document.querySelector("#pass2");
      pass2.addEventListener("input", (event) => {
        if (pass2.value !== pass1.value) {
          pass2.setCustomValidity("Passwords do not match!");
        } else {
          pass2.setCustomValidity("");
        }
      });

      for (const obj of document.querySelectorAll("input, select")) {
        console.log(obj);
        obj.addEventListener("input", (event) => {
          obj.reportValidity();
        });
      }
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
  <body>
    <form>
      <label>
        E-mail:
        <input type="email" name="email" required>
      </label>
      <br>
      <label>
        Country:
        <select name="country" id="country" required>
          <!-- Options added from json -->
        </select>
      </label>
      <br>
      <label>
        Zip Code:
        <input type="text" name="zip" minlength="6" maxlength="6" required>
      </label>
      <br>
      <label>
        Password:
        <input type="password" name="pass1" id="pass1" minlength="8" required>
      </label>
      <br>
      <label>
        Repeat password:
        <input type="password" name="pass2" id="pass2" minlength="8" required>
      </label>
      <br>
      <button type="submit" value="Submit" id="submit">Submit</button>
    </form>
  </body>
</html>
